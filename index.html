<!Doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/angular.js"></script>
        <script>
            angular.module("myApp", []).controller("myCtrl", function ($scope) {
                $scope.aPictures = [{ url: "images/Antunes.jpg", author: "Ã‚ngela Antunes" },
                 { url: "images/Morris.jpg", author: "Jelene Morris"}];
                $scope.nextPicture = function () {
                    $scope.n = $scope.n + 1;
                    if ($scope.n >= $scope.aPictures.length) $scope.n = 0;
                    $scope.currentPicture = $scope.aPictures[$scope.n].url;
                    $scope.currentAuthor = $scope.aPictures[$scope.n].author;
                };
                $scope.n = -1;
                $scope.nextPicture();
            });
        </script>

</head>
<body ng-app="myApp" ng-controller="myCtrl">
<h1>The super super cute puppy!</h1>
<button ng-click="nextPicture()">Next</button><br />
        <figure>
            <img src="{{currentPicture}}" alt="picture of puppy" style="max-width:100%"/>
            <figcaption>Picture by {{currentAuthor}}</figcaption>
        </figure>

</body>
</html>
